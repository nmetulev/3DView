<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <script>
        var rootUri = null;
        var fileName = null;

        var cameraAlpha = 0;
        var cameraBeta = 0;
        var cameraRadius = 3;


        function setupSource(root, name) {
            rootUri = root;
            fileName = name;

            if (loadAsset) {
                loadAsset();
            }
        }

        function updateCameraPositionValues(alpha, beta, radius) {
            cameraAlpha = alpha;
            cameraBeta = beta;
            cameraRadius = radius;

            if (setCameraPosition) {
                setCameraPosition();
            }
        }
    </script>

    <!-- Babylon.js -->
    <script src="babylon_p.max.js"></script>
    <script src="babylon.glTFFileLoader.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        BABYLON.SceneLoader.ShowLoadingScreen = false;
        var container = null;

        // set scene and camera
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

        var camera = new BABYLON.ArcRotateCamera("camera", cameraAlpha, cameraBeta, cameraRadius, new BABYLON.Vector3(0, 0, 0), scene);
        camera.minZ = 0;
        
        scene.createDefaultEnvironment(
        {
            createSkybox: false,
            createGround: false
        });

        async function loadAsset() {
            window.external.notify("loading");
            if (BABYLON && scene && rootUri && fileName) {

                if (container) {
                    container.removeAllFromScene();
                }

                container = await BABYLON.SceneLoader.LoadAssetContainerAsync(rootUri, fileName, scene);
                container.addAllToScene();
                window.external.notify("ready");
            }
        }

        function setCameraPosition() {
            if (camera) {
                //camera.setPosition(new BABYLON.Vector3(cameraAlpha, cameraBeta, cameraRadius));
                camera.alpha = cameraAlpha;
                camera.beta = cameraBeta;
                camera.radius = cameraRadius;
            }
        }

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });


    </script>
</body>
</html>
